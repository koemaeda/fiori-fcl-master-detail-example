#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=<Customers>

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XBLI: Text for the Orders table with no data
detailLineItemTableNoDataText=No <OrdersPlural>

#XTIT: Title of the Orders table
detailLineItemTableHeading=<OrdersPlural>

#XTIT: Title of the Orders table
detailLineItemTableHeadingCount=<OrdersPlural> ({0})

#XGRP: Title for the ShipAddress column in the Orders table
detailLineItemTableIDColumn=<FirstColumnName>

#XGRP: Title for the  column in the Orders table
detailLineItemTableUnitNumberColumn=<LastColumnName>

#XTIT: Save as tile app title
shareSaveTileAppTitle=FLC Master-Detail App - {0}

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Detail-Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail-Detail view title
detailDetailTitle=<Orders>

#XTOL: Icon Tab Bar Info
detailDetailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailDetailIconTabBarAttachments=Attachments

#XBLI: Text for the Order_Details table with no data
detailDetailLineItemTableNoDataText=No <Order_DetailsPlural>

#XTIT: Title of the Order_Details table
detailDetailLineItemTableHeading=<Order_DetailsPlural>

#XTIT: Title of the Order_Details table
