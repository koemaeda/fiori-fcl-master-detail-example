#XGRP: Title for the  column in the Order_Details table
detailDetailLineItemTableIDColumn=<FirstColumnName>

#XGRP: Title for the Quantity column in the Order_Details table
detailDetailLineItemTableUnitNumberColumn=<LastColumnName>

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The Customers not found text is displayed when there is no Customers with this id
